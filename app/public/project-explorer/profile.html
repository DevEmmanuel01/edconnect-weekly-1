    <main>
        <section>
            <div class="container71">
                <b>Ade Ade</b>test@edconnect.ng
            </div>
            
            <div class="container7">
                <div class="profile">
                    <p>Program<br>Computer Science</p>
                </div>
                <div class="profile">
                    <p>Matriculation<br>00/0000</p>
                </div>
                <div class="profile">
                    <p>Graduation Year<br>2019</p>
                </div>

            </div>

        </section>


        <section>
            <div class="container10">
                <h3>Update Profile</h3>
                <hr class="new1">
            </div>

            <form class="container3">
                <div class="container4">
                    <label for="firstName">First Name:</label><br>
                    <input type="text" placeholder="Ade" name="firstName"><br><br>

                    <label for="email">Email Address:</label><br>
                    <input type="email" placeholder="test@edconnect.ng" name="email"><br><br>

                    <label for="matricNumber">Matric Number:</label><br>
                    <input type="text" placeholder="00/0000" name="matricNumber"><br><br>

                    <input type="submit" value="Update Profile" class="button1">
                </div>

                <div class="container4">
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" placeholder="Ade" name="lastName"><br><br>

                    <label for="program">Program:</label><br>

                    <select name="program">
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information System</option>
                        <option value="computer_technology">Computer Technology</option>

                    </select><br><br>

                    <label for="graduationYear">Graduation Year:</label><br>

                    <select name="graduationYear">
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select><br><br>
                </div>


            </form>

        </section>

        <section>

            <div class="container10">
                <h3>Change Password</h3>
                <hr class="new1">
            </div>

            <form class="container31">
                <div class="container4">
                    <label for="currentPassword">Current Password</label><br>
                    <input type="password" placeholder="Current Password" name="currentPassword"><br><br>

                    <input type="submit" value="Change Password" class="button1">
                </div>

                <div class="container4">
                    <label for="newPassword">New Password</label><br>
                    <input type="password" placeholder="Your new password" name="newPassword"><br><br>
                </div>
                <div class="container4">
                    <label for="confirmPassword">Confirm Password</label><br>
                    <input type="password" placeholder="Confirm new password" name="confirmPassword"><br><br>
                </div>

            </form>

        </section>
